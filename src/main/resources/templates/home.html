<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>(LIVE) Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div>
        <h1 class="text-center">Corona-Virus Tracker</h1>
    </div>
</div>

<div class="container">
<div >
    <div class="container">
        <h1 class="display-4" style="display:inline" >Coronavirus Cases:</h1>
        <h1 class= "text-danger" style="display:inline" th:text="${totalConfirmedCases}"></h1>


    </div>
</div>

<div class = "container">
<table class = "table table-dark">
    <thead>
    <tr>
        <th scope="col">State</th>
        <th scope="col">Country</th>
        <th scope="col">Confirmed Cases Reported</th>
        <th scope="col">New Cases Reported</th>

    </tr>
    </thead>

    <tbody>
    <tr scope="row" th:each="location : ${locationStats}">
        <td th:text="${location.getState()}"></td>
        <td th:text="${location.getCountry()}"></td>
        <td th:text="${location.getConfirmedCase()}">0</td>
        <td th:text="${location.getNewCases()}">0</td>
    </tr>
    </tbody>
</table>

</div>
    </div>


</body>

</html>
